<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="padron" required placeholder="email@dominio.com">
            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="padron" required placeholder="(XX) xxxx xxxx">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="padron" required>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="padron" cols="70" rows="10" required></textarea>
            
            
            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Día</td>
                    <td>horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura-2024</p>
    </footer>
</body>
</html>
